[global/wm] 

include-file = ../../system.ini
include-file = ./colors.ini
include-file = ./modules.ini
include-file = ./decor.ini
include-file = ./bars.ini

margin-bottom = 0
margin-top = 0
 
[bar/main]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false

fixed-center = true

width = 100%
height = 30

offset-x = 0%
offset-y = 0%

background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}

modules-left = openbox 
modules-center = 
modules-right = ram backlight volume btna networks search updates date time

radius-top = 0.0
radius-bottom = 0.0

line-size = 0

border-bottom-size = 0
border-color = ${color.BACKGROUND}

padding = 3

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono Nerd Font:size=10;3"
font-1 = "Symbols Nerd Font:size=12;3"
font-2 = "Symbols Nerd Font:size=26;5"
font-3 = "Symbols Nerd Font:size=26;5"
font-4 = "Symbols Nerd Font:size=19;5"
font-5 = "Symbols Nerd Font:size=16;5"
font-6 = "Symbols Nerd Font:size=14;3"
font-7 = "JetBrainsMono Nerd Font:size=14;3"


separator = "  "
spacing = 0

dim-value = 1.0
wm-name = bspwm
locale = 
wm-restack = bspwm
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up = bspc desktop -f prev.local
scroll-down = bspc desktop -f next.local
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
